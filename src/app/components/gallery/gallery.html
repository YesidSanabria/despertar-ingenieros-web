<section id="productos" class="gallery-section container">
  <div class="gallery-grid">
    <a *ngFor="let project of projects" [routerLink]="['/proyectos', project.id]" class="gallery-item">
      <img [src]="project.galleryThumbnail" [alt]="project.name">
      <div class="item-overlay">
        <h3>{{ project.name }}</h3>
        </div>
    </a>
  </div>
</section>
