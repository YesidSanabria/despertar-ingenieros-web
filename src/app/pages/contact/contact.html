  <section class="form-section-wrapper" id="contacto">
    <br><br><br><br>
    <h2 class="form-main-title">CONTÁCTENOS</h2>
  <div class="form-container-wrapper">
    
    
    <form 
      name="contact-consulta" 
      netlify 
      netlify-honeypot="bot-field"
      (submit)="handleSubmit($event)">
      
      <input type="hidden" name="form-name" value="contact-consulta">
      <p style="display: none;">
        <label>No llenes esto si eres humano: <input name="bot-field"></label>
      </p>

      <div class="form-grid-consulta">
        
        <div class="form-column-left">
          <div class="form-group">
            <label for="nombre-completo">Nombre Completo:</label>
            <input type="text" id="nombre-completo" name="nombre-completo" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="celular">Número celular:</label>
            <input type="tel" id="celular" name="celular" required>
          </div>
          <div class="form-group">
            <label for="empresa">Nombre de la empresa: (Opcional) </label>
            <input type="text" id="empresa" name="empresa">
          </div>
        </div>

        <div class="form-column-right">
          <div class="form-group">
            <label for="tema-interes">Tema de interés:</label>
            <textarea id="tema-interes" name="tema-interes" rows="10"></textarea>
          </div>
        </div>

      </div>

      <div class="form-footer-consulta">
        <div class="form-group-check">
          <input type="checkbox" id="politica" name="politica-datos" required>
          <label for="politica">
            He leído y acepto la <a href="/politica-de-manejo-de-datos" target="_blank">Política de manejo de datos</a>
          </label>
        </div>
        <button type="submit" class="btn-enviar">
          Enviar <i class="fas fa-paper-plane"></i>
        </button>
      </div>

    </form>
  </div>
  </section>
